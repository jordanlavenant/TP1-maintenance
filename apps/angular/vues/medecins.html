<!--<div ng-include src = "'vues/menuCommun.html'" ></div>-->
<mon-menu 
    titre="Gestion des médecins" 
     btn-visible="true" 
     is-collapsed="true" 
     src-menu = "vues/menuMedecins.html">
 </mon-menu>


<div class = "col-lg-6" >
        <div class="form-group">
            <input type="search" 
                   ng-model = "rechercheMedecin.nom"
                   ng-change = "chargerMedecins()"  
                   placeholder = "Nom du médecin..." 
                  /> 
        </div>
</div>
<br><br>
<div class="list-group">
     <ul>
         <li class = "list-group-item" 
             ng-repeat = "medecin in medecins" 
             ng-click = "choisirMedecin(medecin)" > 
             {{medecin.nom }} {{medecin.prenom }}   
         </li>
    </ul>
</div>
